services:
- type: web
  name: restaurant-voice-agent
  env: docker
  region: oregon
  plan: free
  branch: main
  healthCheckPath: /
  envVars:
    - key: PYTHONUNBUFFERED
      value: 1
    - key: PORT
      value: 8000
    - key: TWILIO_ACCOUNT_SID
      sync: false
    - key: TWILIO_AUTH_TOKEN
      sync: false
    - key: TWILIO_PHONE_NUMBER
      sync: false
    - key: OPENAI_API_KEY
      sync: false
    - key: ELEVENLABS_API_KEY
      sync: false
    - key: ELEVENLABS_VOICE_ID
      sync: false
    - key: REDIS_URL
      value: redis://localhost:6379/0